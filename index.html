<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./index1.js" defer ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
</head>
<body>
    <div class="container1">
        <div class="navbar1">
            <button id="search-btn" class="search-bar">Search</button>
            <input type="text" placeholder="city" id="search-input">
            <svg fill="#A09FB1" xmlns="http://www.w3.org/2000/svg" height="30" width="30" viewBox="0 0 512 512"><path d="M256 0c17.7 0 32 14.3 32 32V66.7C368.4 80.1 431.9 143.6 445.3 224H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H445.3C431.9 368.4 368.4 431.9 288 445.3V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V445.3C143.6 431.9 80.1 368.4 66.7 288H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H66.7C80.1 143.6 143.6 80.1 224 66.7V32c0-17.7 14.3-32 32-32zM128 256a128 128 0 1 0 256 0 128 128 0 1 0 -256 0zm128-80a80 80 0 1 1 0 160 80 80 0 1 1 0-160z"/></svg>
        </div>
        <div class="icon-div">
            <img class="back-icon" style="width: 100%; height: 100%;" src="./images/Cloud-background.png" alt="Cloud-background">
            <div id="today-cloud-image" class="main-icon"></div>
        </div>
        <div   class="temperature-div">
            <div id="today-temp" style="font-size: 100px;" class="temperature">15℃</div>
            <div id="today-clouds" style="font-size: 30px;">Shower</div>
        </div>
        <footer  class="container1-footer">
            <div id="todayDate-container" class="footer1"> 
                <p>day</p>
                <p>date</p>
            </div>
            <div class="footer2">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512"><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
                <p id="today-location">Location</p>
            </div>
        </footer>
    </div>
    <div class="container2">
        <div class="navbar2">
           <div class="navbar2-buttons">
            <button class="c-btn">℃</button>
            <button class="f-btn">°F</button>
           </div>
        </div>

        <div style="width: 75%; display: flex; flex-direction: row; justify-content: space-between;" id="card-date"></div>
    
        <div class="highlight-container">
            <div class="highlight-container1">
                <div class="wind addinfo">
                    <p>wind status</p>
                    <h2 id="wind-highlight" style="font-size: 40px;">7mph</h2>
                    <div class="wind-icon-div">
                        <svg fill="grey" xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/></svg>
                        <p>WSW</p>
                    </div>
                </div>
                <div class="humidity addinfo">
                    <p>Humidity</p>
                    <h2 id="humidity-highlight" style="font-size: 40px;">84%</h2>
                    <p></p>
                </div>
            </div>
            <div class="highlight-container2">
                <div class="visibility addinfo2">

                    <p>Visibility</p>
                    <h2 id="vision" style="font-size: 40px;">6.4 miles</h2>
                    
                </div>
                <div class="pressure addinfo2">

                    <p>Air Pressure</p>
                    <h2 id="air-highlight" style="font-size: 40px;">998 mb</h2>
                    
                </div>
            </div>
        </div>
        <div class="container2-footer">
            created by username - devChallenges.io
        </div>
    </div>
</div>

</body>
</html>
